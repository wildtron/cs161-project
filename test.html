<!DOCTYPE html>
<html>
	<head>
		<title>Sample Preymwerk usage. hehe</title>
		<style type="text/css">
			html,body{margin:0;padding:0;border:0;}
		</style>
	</head>
	<body>
		<script type="text/javascript" src="js/gl-matrix-min.js"></script>
		<script type="text/javascript" src="js/util.js"></script>
		<script type="text/javascript" src="js/preymwerk.js"></script>
		<script type="text/javascript" src="js/models/cube.js"></script>
		<script type="text/javascript">
			console.time('whole');

			// create objects
			var renderer = new Renderer(window.innerWidth, window.innerHeight),
				camera = new Camera(),
				scene = new Scene(),
				floor = new Cube()
					.withSize(3000, 100, 3000)
					.at(0, 0, 0)
					.using({materialDiffuse : '#FFF'}),
				wall2 = new Cube()
					.withSize(2800, 500, 200)
					.at(0, 750, -2800)
					.using({materialDiffuse : '#F0F'}),
				wall3 = new Cube()
					.withSize(2800, 500, 200)
					.at(0, 750, 1000)
					.using({materialDiffuse : '#F0F'}),
				wall4 = new Cube()
					.withSize(2800, 500, 200)
					.at(0, 750, -1000)
					.using({materialDiffuse : '#F0F'}),
				divider1 = new Cube()
					.withSize(50, 500, 700)
					.at(-1250, 750, -1900)
					.using({materialDiffuse : '#F00'}),
				divider2 = new Cube()
					.withSize(50, 500, 700)
					.at(250, 750, -1900)
					.using({materialDiffuse : '#F00'}),
				divider3 = new Cube()
					.withSize(50, 500, 700)
					.at(1600, 750, -1900)
					.using({materialDiffuse : '#F00'});

			// add all objects here....

			scene.addObject(floor);
			scene.addObject(wall2);
			scene.addObject(wall3);
			scene.addObject(wall4);
			scene.addObject(divider1);
			scene.addObject(divider2);
			scene.addObject(divider3);


			// append the canvas element
			document.body.appendChild(renderer.domElement);

			// render the graphics
			renderer.render(scene, camera);

			// listen for events
			document.addEventListener('keydown', function (e) {
				if (camera.move(e))
					renderer.render();
			});
			document.addEventListener('mousewheel', function (e) {
				if (camera.move(e))
					renderer.render();
			});
			console.timeEnd('whole');
		</script>
	</body>
</html>
